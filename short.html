<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube Short</title>
  <!-- Optionally set the viewport so it looks better on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0; 
      padding: 0; 
      background: #000; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh;
    }
    iframe {
      max-width: 100%;
      height: 70vh;
    }
  </style>
</head>
<body>
  <!-- Embedded YouTube Short via the standard iframe embed -->
  <iframe
    src="https://www.youtube.com/embed/nTg3-c4ELgY?autoplay=1"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</body>
</html>
